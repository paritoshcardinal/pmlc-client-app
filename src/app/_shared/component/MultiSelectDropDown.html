<div class="btn-group bootstrap-select custom-select-btn" [style.max-width]="settings.maxWidth">
     <button type="button" class="btn dropdown-toggle btn-multiselect lng-dropdown-btn"  [ngClass]="settings.buttonClasses" (click)="toggleDropdown($event)">
         <span class="filter-option pull-left notranslate" >{{ getTitle() | ellipise:0:defaultSettings.ellipsisCount }}&nbsp;</span>
        <span class="caret"></span>
    </button>
    <!-- Multi Select Drop Down-->
    <ul *ngIf="isVisible && settings.multiSelect" class="dropdown-menu multiple-selection-activity" [class.pull-right]="settings.pullRight" [style.max-height]="settings.maxHeight" style="display: block;">
        <li class="enable-search" *ngIf="settings.enableSearch">
            <div class="input-group input-group-sm">
                <span class="input-group-addon" id="sizing-addon3"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="{{ texts.searchPlaceholder }}" aria-describedby="sizing-addon3">
            </div>
        </li>
        <li class="divider" *ngIf="settings.enableSearch"></li>
        <li *ngIf="settings.showCheckAll">
            <a href="javascript:void(0);" role="menuitem" tabindex="-1" (click)="checkAll()">
                <span style="width: 16px;" class="glyphicon glyphicon-ok"></span>
                {{ texts.checkAll }}
            </a>
        </li>
        <li *ngIf="settings.showUncheckAll">
            <a href="javascript:void(0);" role="menuitem" tabindex="-1" (click)="uncheckAll()">
                <span style="width: 16px;" class="glyphicon glyphicon-remove"></span>
                {{ texts.uncheckAll }}
            </a>
        </li>
        <!--<li *ngIf="settings.showCheckAll || settings.showUncheckAll" class="divider"></li>-->
        <li *ngFor="let option of options">
            <a href="javascript:void(0)" role="menuitem" tabindex="-1" (click)="setSelected($event, option)">
                <div class="checkbox checkbox-primary">
                    <!--<input *ngIf="settings.checkedStyle == 'checkboxes'" checked="checked" class="styled" type="checkbox" [checked]="isSelected(option)" />-->
                    <input *ngIf="settings.checkedStyle == 'checkboxes'" checked="checked" class="styled" type="checkbox" [checked]="isSelected(option)" />
                    <label for="checkbox1">
                        <span *ngIf="settings.checkedStyle == 'glyphicon'" class="glyphicon custom-glyphicon" [class.glyphicon-ok]="option.isChecked"></span>
                        {{ option.name }}
                    </label>
                </div>
            </a>
        </li>
    </ul>

    <!-- Single Select Drop Down -->
    <ul *ngIf="isVisible && !settings.multiSelect" class="dropdown-menu single-select notranslate" [class.pull-right]="settings.pullRight" [style.max-height]="settings.maxHeight" [style.height]="settings.height" style="display: block;">
        <li *ngFor="let option of options">
            <a href="javascript:void(0)" role="menuitem" tabindex="-1" (click)="setSingleSelected($event, option)">
                   {{ option.name }}
            </a>
        </li>
    </ul>

</div>
